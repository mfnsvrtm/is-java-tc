<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="page-container">
        <div class="top-bar">
            <h1 class="primary">Edit Profile</h1>
            <div class="profile dropdown">
                <label for="toggle">
                    <ion-icon name="person-sharp"></ion-icon>
                    <span>Profile</span>
                </label>
                <input type="checkbox" id="toggle">
                <ul>
                    <li><a href="profile.html">Profile Page</a></li>
                    <div class="separator"><span class="line"></span></div>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </div>

        <form class="edit">
            <section>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" value="king.william" disabled>

                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="firstName" value="Luke" disabled>

                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="lastName" value="Anderson" disabled>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" value="sarah.wood@bailey.com">

                <label for="phone-number">Phone Number</label>
                <input id="phone-number" type="tel" name="phoneNumber" value="+44(0)7985 776038">

                <label for="address">Address</label>
                <textarea id="address" name="address">41 Evans SquareLake AnnaNG5 1HT</textarea>
            </section>

            <section>
                <input id="password" type="password" placeholder="Enter Your Password to Confirm Changes">
                <button class="primary" type="submit">Save</button>
            </section>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
