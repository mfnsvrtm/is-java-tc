<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <div class="centering-container">
            <div class="auth-container registration">
                <h1>New here?</h1>

                <span class="separator">
                    <span class="line"></span><span class="label">CREATE AN ACCOUNT</span><span class="line"></span>
                </span>

                <form>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="passwordRepeat" placeholder="Repeat Your Password">
                    <div class="row">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                    </div>
                    <input type="email" name="email" placeholder="Email">
                    <input type="tel" name="phoneNumber" placeholder="Phone Number">
                    <textarea name="address" placeholder="Address" rows="1"></textarea>
                    <button class="primary" type="submit">Register</button>
                </form>

                <span class="separator">
                    <span class="line"></span><span class="label">OR</span><span class="line"></span>
                </span>

                <button class="primary outline">Sign In</button>
            </div>
        </div>
    </body>
</html>
