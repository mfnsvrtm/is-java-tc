<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <div class="centering-container">
            <div class="auth-container login">
                <h1>Have an account?</h1>

                <span class="separator">
                    <span class="line"></span><span class="label">LOG IN</span><span class="line"></span>
                </span>

                <form>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button class="primary" type="submit">Continue</button>
                </form>

                <span class="separator">
                    <span class="line"></span><span class="label">OR</span><span class="line"></span>
                </span>

                <button class="primary outline">Create an Account</button>
                <button class="secondary outline">Continue as Guest</button>
            </div>
        </div>
    </body>
</html>
